{% load l18n %}

<span>
  {% if request.user.is_authenticated %}
    <a class="text-dark" style="white-space:nowrap;" href="{% url 'user_detail' user.pk %}">
      <span>{{ symbols.user|safe }} {{ user }}</span>
    </a>
  {% else %}
    <a class="text-dark" style="white-space:nowrap;" href="{% url 'user_create' %}">
      <span><i class="fas fa-user-plus"></i> {% trans 'register to see' %}</span>
    </a>
  {% endif %}
</span>
